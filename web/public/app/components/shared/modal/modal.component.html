<div class="swal2-container swal2-fade swal2-shown" [ngClass]="{'hidden': showModal==true}" style="overflow-y: auto;" (click)="toogleModal($event)">
    <div role="dialog" aria-labelledby="modalTitleId" aria-describedby="modalContentId" class="swal2-modal swal2-show" tabindex="-1"
        style="width: 80%; padding: 20px; background: rgb(255, 255, 255); display: block; min-height: 263px;">
        <h2 class="swal2-title" id="modalTitleId">{{editTitle}}</h2>
        <div id="modalContentId" class="swal2-content" style="display: block;">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-lg-4 pull-left" *ngFor="let key of keysEdicion; let i = index">
                    <div *ngIf="!isCombo(key) && camposEdicion.types[key] != 'boolean'" class="form-group form-black label-floating is-empty" >
                        <label class="control-label">{{camposEdicion.text[key]}}</label>
                        <input type="text" class="form-control" >
                    </div>
                    <div *ngIf="!isCombo(key) && camposEdicion.types[key] == 'boolean'" class="form-group form-black" style="margin-top: 25px; margin-bottom: 10px">
                        <div class="checkbox">
                            <label>
                                <input name="optionsCheckboxes" type="checkbox"><span class="checkbox-material"></span> {{camposEdicion.text[key]}}
                            </label>
                        </div>
                    </div>
                    <div class="form-group form-black" *ngIf="isCombo(key)" style="margin-top: 10px; margin-bottom: 17px">
                        <dropdown-cmp *ngIf="isCombo(key)" title="{{camposEdicion.text[key]}}" url="{{camposEdicion.types[key].url_get}}"></dropdown-cmp>
                    </div>
                </div>
            </div> 
        </div>
        <hr class="swal2-spacer" style="display: block;">
        <button type="button"
            role="button" tabindex="0" class="swal2-cancel btn btn-danger" style="display: inline-block;" (click)="toogleModal($event)" >Cancelar</button>
        <button type="button" role="button" tabindex="0" class="swal2-confirm btn btn-success" (click)="toogleModal($event)" >Aceptar</button>
    </div>
</div>
